<p>This is App Component</p>
<app-set-emp (setEmp)="addToLocalVars($event)"></app-set-emp>
<app-get-emp [getEmp]="emp"></app-get-emp>

<div class="panel panel-default" *ngFor="let emp of EmpArr">
  <div class="panel panel-heading">Employee Details: Input from Child Component</div>
  <div class="panel-body">
    Employee Name:{{emp.ename}}<br>
    Employee No:{{emp.eno}}
  </div>
</div>
