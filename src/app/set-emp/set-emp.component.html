<div class="panel panel-default">
  <div class="panel panel-heading">Employee Details:Parent Component</div>
  <div class="panel-body">
    Employee Name<input type="text" [(ngModel)]="ename"><br>
    Employee No<input type="number" [(ngModel)]="eno"><br>
    <button class="btn btn-primary" (click)="addDetails(ename,eno)">Submit</button>
  </div>
</div>
